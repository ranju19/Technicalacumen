<!-- ✅ CSS -->
<style>
  #dashboardOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 9998;
  }

  #dashboardPanel {
    background: white;
    border-radius: 16px;
    padding: 30px;
    width: 80%;
    max-width: 900px;
    margin: 60px auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    position: relative;
  }

  #dashboardPanel h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  #closeDashboard {
    position: absolute;
    top: 16px;
    right: 20px;
    background: none;
    border: none;
    font-size: 26px;
    cursor: pointer;
    color: #888;
  }

  .dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }

  .dashboard-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f9f9f9;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    color: #333;
    transition: 0.3s;
  }

  .dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  .dashboard-card img {
    width: 48px;
    height: 48px;
    margin-bottom: 10px;
  }

  .dashboard-card span {
    font-size: 16px;
    font-weight: 500;
  }
</style>

<!-- ✅ JavaScript -->
<script>
  const dashboardIcon = document.getElementById('dashboardToggle');
  const dashboardOverlay = document.getElementById('dashboardOverlay');
  const closeBtn = document.getElementById('closeDashboard');

  dashboardIcon.addEventListener('click', () => {
    dashboardOverlay.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    dashboardOverlay.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === dashboardOverlay) {
      dashboardOverlay.style.display = 'none';
    }
  });
</script>
